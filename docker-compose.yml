version: '3.8'
x-common:
  database: &db-environment
    POSTGRES_DB: crayon_cloud #crayon_kali,crayon_dan,crayon_sam,crayon_nik,crayon_shared
    POSTGRES_USER: &pg-user crayon
    POSTGRES_PASSWORD: craycray123
    TZ: Australia/Melbourne
    POSTGRES_LOCATION: &db-location "~/db:/var/lib/postgresql/data"
  backup: &backup-environment
    POSTGRES_DB: crayon_kali,crayon_dan,crayon_sam,crayon_nik,crayon_shared
    POSTGRES_USER: &pg-user crayon
    POSTGRES_PASSWORD: spiny-settee-hullo
    SCHEDULE: "@daily"
